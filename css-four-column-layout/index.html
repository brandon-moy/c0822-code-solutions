<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <h2 class="container-header">How It Works</h2>
    <div class="row">
      <div class="column-quarter">
        <img src="images/screen-1.png" alt="App Switching Screen" class="screen-image">
        <img src="images/switch-icon.png" alt="App Switching Icon" class="screen-icon">
        <h3 class="icon-header">App Switching</h3>
        <p class="icon-description">Toggles all your apps on and off.</p>
      </div>
      <div class="column-quarter">
        <img src="images/screen-2.png" alt="Trip Filtering Screen" class="screen-image">
        <img src="images/filter-icon.png" alt="Trip Filtering Icon" class="screen-icon">
        <h3 class="icon-header">Trip Filtering</h3>
        <p class="icon-description">Evaluates yoru trip requests.</p>
      </div>
      <div class="column-quarter">
        <img src="images/screen-3.png" alt="Service Filters Screen" class="screen-image">
        <img src="images/slider-icon.png" alt="Service Filters Icon" class="screen-icon">
        <h3 class="icon-header">Service Filters</h3>
        <p class="icon-description">Accepts only your ideal trips.</p>
      </div>
      <div class="column-quarter">
        <img src="images/screen-4.png" alt="Stats + Mileage Screen" class="screen-image">
        <img src="images/bars-icon.png" alt="Stats + Mileage Icon" class="screen-icon">
        <h3 class="icon-header">Stats + Mileage</h3>
        <p class="icon-description">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
