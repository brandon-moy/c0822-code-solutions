<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <div class="form">
      <div class="section">
        <label for="email-input">COMPANY EMAIL</label>
        <div class="input-section">
          <input class="input-box" id="email-input" type="email" placeholder="sally@company.co">
        </div>
      </div>
      <div class="section">
        <label for="name-input">NAME</label>
        <div class="input-section">
          <input class="input-box" id="name-input" type="text" placeholder="Sally Smith">
        </div>
      </div>
      <div class="section">
        <label for="location-input">WHERE ARE YOU HIRING?</label>
        <div class="input-section">
          <input class="input-box" id="location-input" type="text" placeholder="City, Country">
        </div>
      </div>
      <div class="section">
        <label for="number-select">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div class="input-section">
          <select class="select-box" id="number-select">
            <option>1-2 Engineers</option>
            <option>3-4 Engineers</option>
            <option>5+ Engineers</option>
          </select>
        </div>
      </div>
      <div class="submit-button">
        <input type="submit" id="submit-button" value="SUBMIT" class="input-section">
      </div>
    </div>
  </form>
</body>
</html>
