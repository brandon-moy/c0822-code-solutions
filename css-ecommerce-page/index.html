<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h2>New Arrivals</h2>
  <div class="row">
    <div class="column-fifth">
      <img src="images/dress1.jpeg">
      <p class="description-block">
        <span class="bold">Free People</span>
        <span class="shadow size"> Size 6</span>
      </p>
      <p>
        <span class="bold peach-background">$35</span>
        <span class="shadow strikethrough">$125 retail</span>
      </p>
    </div>
    <div class="column-fifth">
      <img src="images/ysl-bag.jpeg">
      <p class="description-block">
        <span class="bold">Yves Saint Laurent</span>
        <span class="shadow size"> One-Size</span>
      </p>
      <p>
        <span class="bold peach-background">$200</span>
        <span class="shadow strikethrough">$1600 retail</span>
      </p>
    </div>
    <div class="column-fifth">
      <img src="images/key.jpeg">
      <p class="description-block">
        <span class="bold">Tiffany</span>
        <span class="shadow size"> One-Size</span>
      </p>
      <p>
        <span class="bold peach-background">$476</span>
        <span class="shadow strikethrough">$2000 retail</span>
      </p>
    </div>
    <div class="column-fifth">
      <img src="images/lv-bag.jpg">
      <p class="description-block">
        <span class="bold">Louis Vuitton</span>
        <span class="shadow size"> One-Size</span>
      </p>
      <p>
        <span class="bold peach-background">$95</span>
        <span class="shadow strikethrough">$1200 retail</span>
      </p>
    </div>
    <div class="column-fifth">
      <img src="images/dress2.jpeg">
      <p class="description-block">
        <span class="bold">Reformation</span>
        <span class="shadow size"> Size 4</span>
      </p>
      <p>
        <span class="bold peach-background">$20</span>
        <span class="shadow strikethrough">$198 retail</span>
      </p>
    </div>
  </div>
</body>
</html>
