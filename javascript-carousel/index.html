<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row arrows">
      <i class="fa-solid fa-chevron-left left-arrow"></i>
      <img src="images/001.png">
      <img src="images/004.png" class="hidden">
      <img src="images/007.png" class="hidden">
      <img src="images/025.png" class="hidden">
      <img src="images/039.png" class="hidden">
      <i class="fa-solid fa-chevron-right right-arrow"></i>
    </div>
    <div class="row buttons">
      <i class="fa-solid fa-circle circle first"></i>
      <i class="fa-regular fa-circle circle second"></i>
      <i class="fa-regular fa-circle circle third"></i>
      <i class="fa-regular fa-circle circle fourth"></i>
      <i class="fa-regular fa-circle circle fifth"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
