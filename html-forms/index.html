<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email-input">Email</label>
    <div>
      <input id="email-input" type="text" name="email">
    </div>
    <label for="dropdown-input">Why is coding cool?</label>
    <div>
      <select id="dropdown-input" name="cool-value">
        <option>Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Language (choose one)</p>
    <label for="HTML">
      <input type="radio" name="language" value="HTML" id="HTML" />
      HTML
    </label>
    <label for="CSS">
      <input type="radio" name="language" value="CSS" id="CSS" />
      CSS
    </label>
    <label for="JavaScript">
      <input type="radio" name="language" value="JavaScript" id="JavaScript" />
      JavaScript
    </label>
    <p>Would you like to sign up for more information?</p>
    <label for="sign-me-up">
      <input type="checkbox" name="sign-up" id="sign-me-up" value="yes" />
      Sign me up!
    </label>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comments" cols="35" rows="8"></textarea>
    </div>
    <div>
      <input type="submit" />
    </div>
  </form>
</body>
</html>
